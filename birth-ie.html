<!DOCTYPE html>
<html lang="zh">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<style>
#app{
  margin-top:100px;
}
table{
  border-collapse:collapse;
}
td,th{
  padding:10px;
  border: 1px solid #666;
}
</style>
</head>
<body>
<div id="app">
  <div class="block">
    <p class="demonstration">计算生日</p>
    <input id="birth" placeholder="生日">
    <input id="date" placeholder="日期">
  </div>
  <button id="button" style="margin-top: 20px" onClick="conputeResult()">计算</button>
  <p id="result"></p>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script>
var birth = document.getElementById('birth')
var date = document.getElementById('date')
var btn = document.getElementById('button')
var p = document.getElementById('result')
var result = ''

function displayAge(birth, target) {
  var months = target.diff(birth, 'months', true)
  var birthSpan = {year: Math.floor(months/12), month: Math.floor(months)%12, day: Math.round((months%1)*target.daysInMonth(),0)}
  // you can adjust below logic as your requirements by yourself
  if (birthSpan.year < 1 && birthSpan.month < 1) {
    return birthSpan.day + ' 天'
  } else if (birthSpan.year < 1) {
    return birthSpan.month + ' 月 ' + birthSpan.day + ' 天'
  } else {
    return birthSpan.year + ' 年 ' + birthSpan.month + ' 月 '  + birthSpan.day + ' 天'
  }
}
function conputeResult() {
  result = displayAge(moment(birth.value), moment(date.value))
  p.innerHTML = result
}


</script>
</body>
</html>
